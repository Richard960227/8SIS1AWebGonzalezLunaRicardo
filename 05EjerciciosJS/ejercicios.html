<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios JS</title>
    <link rel="stylesheet" href="CSS/styleejerciciosjs.css">

<body>
    <div class="container">
        <form action="" method="get" name="formulario">
            <label for="">
                Formulario para el calculo de inversion de capital al 2% mensual.
            </label>
            <div class="table-content">
                <table>
                    <tr>
                        <td>Introduce Cantidad que desea invertir</td>
                        <td>
                            <input type="text" name="cantidad" onkeypress="return validarn(event)">
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="button" value="Calcular Interes" name="Enviar" onclick="return interes(event)">
                        </td>
                    </tr>
                    <tr>
                        <td>Su saldo total con el interes al 2% mensual es de:</td>
                        <td><input type="text" readonly="readonly" class="input-text" name="sueldo1" id="cantidad1"></td>
                        <td><input type="button" value="-" id="- button" onclick=""></input></td>
                        <td><input type="text" readonly="readonly" class="input-text" name="mes" id="mes"></td>
                        <td><input type="button" value="+" id="+ button" onclick="return meses(event)"></input></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="button" value="Borrar Datos" name="borrar" onclick="return borrardatos(event)"></td>
                    </tr>
                </table>
            </div>
        </form>
    </div>
    <script src="JS/interes.js"></script>

    <a href="../index.html"><span>Regresar a Men√∫ Principal</span></a>

</html>
